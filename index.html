<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .slider-container {
      position: relative;
      width: 100%;
      max-width: 600px; /* Установите максимальную ширину слайдера */
      margin: auto;
      overflow: hidden;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      cursor: pointer;
      background-color: transparent;
      border: none;
      color: white;
    }

    .prev-btn {
      left: 10px;
    }

    .next-btn {
      right: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Website Name</h1>
  </header>

  <main>
    <h2>Welcome to Your Website</h2>
    <p>This is a basic template. Customize it according to your needs.</p>

    <!-- Slider container -->
    <div class="slider-container">
      <!-- Slider content -->
      <div class="slider">
        <!-- Add more slides with your images -->
        <div class="slide"><img src="images/photoradio/A1.bmp" alt="Image 1"></div>
        <div class="slide"><img src="images/photoradio/B1.bmp" alt="Image 2"></div>
        <div class="slide"><img src="images/photoradio/C1.bmp" alt="Image 3"></div>
      </div>
    </div>

    <!-- Navigation buttons -->
    <button class="slider-btn prev-btn" onclick="prevSlide()">❮</button>
    <button class="slider-btn next-btn" onclick="nextSlide()">❯</button>

    <script>
      let currentSlide = 0;

      function showSlide(index) {
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slide');
        if (index >= slides.length) {
          currentSlide = 0;
        } else if (index < 0) {
          currentSlide = slides.length - 1;
        } else {
          currentSlide = index;
        }

        const translateValue = -currentSlide * 100;
        slider.style.transform = `translateX(${translateValue}%)`;
      }

      function nextSlide() {
        showSlide(currentSlide + 1);
      }

      function prevSlide() {
        showSlide(currentSlide - 1);
      }

      // Show the first slide initially
      showSlide(0);
    </script>
  </main>

  <footer>
    &copy; 2024 Your Website Name. All rights reserved.
  </footer>

</body>
</html>
