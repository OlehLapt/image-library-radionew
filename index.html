<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .image-container {
      position: relative;
      max-width: 800px;
      margin: auto;
    }

    .image-slider {
      display: flex;
      overflow: hidden;
      transition: transform 0.5s ease-in-out;
    }

    .image-slide {
      flex: 0 0 auto;
      width: 100%;
      box-sizing: border-box;
    }

    .image-slide img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .hidden {
      display: none;
    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      cursor: pointer;
      border: none;
      background: none;
      color: #333;
    }

    .slider-btn-left {
      left: 10px;
    }

    .slider-btn-right {
      right: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Website Name</h1>
  </header>

  <main>
    <div class="image-container">
      <div class="image-slider">
        <!-- Add more slides with your images -->
        <div class="image-slide">
          <img src="https://raw.githubusercontent.com/OlehLapt/image-library-radionew/main/images/photoradio/A1.bmp" alt="A1">
        </div>
        <!-- Add more slides with your images -->
        <div class="image-slide hidden">
          <img src="https://raw.githubusercontent.com/OlehLapt/image-library-radionew/main/images/photoradio/B1.bmp" alt="B1">
        </div>
        <!-- Add more slides with your images -->
        <div class="image-slide hidden">
          <img src="https://raw.githubusercontent.com/OlehLapt/image-library-radionew/main/images/photoradio/C1.bmp" alt="C1">
        </div>
      </div>

      <!-- Navigation buttons -->
      <button class="slider-btn slider-btn-left" onclick="prevImage()">❮</button>
      <button class="slider-btn slider-btn-right" onclick="nextImage()">❯</button>
    </div>
  </main>

  <footer>
    © 2024 Your Website Name. All rights reserved.
  </footer>

  <script>
    let currentImage = 0;
    const totalImages = document.querySelectorAll('.image-slide').length;

    function showImage(index) {
      const slides = document.querySelectorAll('.image-slide');
      if (index >= totalImages) {
        currentImage = 0;
      } else if (index < 0) {
        currentImage = totalImages - 1;
      } else {
        currentImage = index;
      }

      slides.forEach((slide, idx) => {
        if (idx === currentImage) {
          slide.classList.remove('hidden');
        } else {
          slide.classList.add('hidden');
        }
      });
    }

    function nextImage() {
      showImage(currentImage + 1);
    }

    function prevImage() {
      showImage(currentImage - 1);
    }

    // Show the first image initially
    showImage(0);
  </script>

</body>
</html>
