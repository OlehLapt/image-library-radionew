<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      overflow-x: hidden;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .image-container {
      max-width: 100%;
      margin: auto;
      overflow: hidden;
      position: relative;
    }

    .image-slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .image-slide {
      min-width: 100%;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
      max-height: 400px; /* Установите максимальную высоту по вашему усмотрению */
    }

    .slider-btn {
      font-size: 24px;
      cursor: pointer;
      background-color: transparent;
      border: none;
      position: absolute;
      top: 50%;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
    }

    .slider-btn-left {
      left: 10px;
    }

    .slider-btn-right {
      right: 10px;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Website Name</h1>
  </header>

  <main>
    <h2>Welcome to Your Website</h2>
    <p>This is a basic template. Customize it according to your needs.</p>

    <!-- Image container -->
    <div class="image-container">
      <!-- Image slider -->
      <div class="image-slider">
        <!-- Add more slides with your images -->
        <div class="image-slide">
          <a href="https://github.com/OlehLapt/image-library-radionew/blob/main/images/photoradio/A1.bmp" target="_blank">
            <img src="https://github.com/OlehLapt/image-library-radionew/raw/main/images/photoradio/A1.bmp" alt="Image 1" style="width: 100%; height: auto; object-fit: contain;">
          </a>
        </div>
        <div class="image-slide hidden">
          <a href="https://github.com/OlehLapt/image-library-radionew/blob/main/images/photoradio/B1.bmp" target="_blank">
            <img src="https://github.com/OlehLapt/image-library-radionew/raw/main/images/photoradio/B1.bmp" alt="Image 2" style="width: 100%; height: auto; object-fit: contain;">
          </a>
        </div>
        <div class="image-slide hidden">
          <a href="https://github.com/OlehLapt/image-library-radionew/blob/main/images/photoradio/C1.bmp" target="_blank">
            <img src="https://github.com/OlehLapt/image-library-radionew/raw/main/images/photoradio/C1.bmp" alt="Image 3" style="width: 100%; height: auto; object-fit: contain;">
          </a>
        </div>
      </div>

      <!-- Navigation buttons -->
      <button class="slider-btn slider-btn-left" onclick="prevImage()">❮</button>
      <button class="slider-btn slider-btn-right" onclick="nextImage()">❯</button>
    </div>
  </main>

  <footer>
    &copy; 2024 Your Website Name. All rights reserved.
  </footer>

  <script>
    let currentImage = 0;
    const totalImages = document.querySelectorAll('.image-slide').length;

    function showImage(index) {
      const slides = document.querySelectorAll('.image-slide');
      if (index >= totalImages) {
        currentImage = 0;
      } else if (index < 0) {
        currentImage = totalImages - 1;
      } else {
        currentImage = index;
      }

      slides.forEach((slide, idx) => {
        if (idx === currentImage) {
          slide.classList.remove('hidden');
        } else {
          slide.classList.add('hidden');
        }
      });
    }

    function nextImage() {
      showImage(currentImage + 1);
    }

    function prevImage() {
      showImage(currentImage - 1);
    }

    // Show the first image initially
    showImage(0);
  </script>

</body>
</html>
