<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Стили для изображений и слайдера */
    .image-container {
      position: relative;
      max-width: 800px;
      margin: auto;
    }

    .image-slider {
      display: flex;
      overflow: hidden;
      transition: transform 0.5s ease-in-out;
    }

    .image-slide {
      flex: 0 0 auto;
      width: 100%;
      box-sizing: border-box;
    }

    .hidden {
      display: none;
    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      cursor: pointer;
      border: none;
      background: none;
      color: #333;
    }

    .slider-btn-left {
      left: 10px;
    }

    .slider-btn-right {
      right: 10px;
    }

    /* Стили для увеличенных изображений в новом окне */
    body.lightbox-opened {
      overflow: hidden;
    }
  </style>

  <!-- Подключение библиотеки Lightbox -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</head>
<body>

  <header>
    <h1>Your Website Name</h1>
  </header>

  <main>
    <div class="image-container">
      <div class="image-slider">
        <!-- Add more slides with your images -->
        <div class="image-slide">
          <a href="https://raw.githubusercontent.com/OlehLapt/image-library-radionew/main/images/photoradio/A1.bmp" data-lightbox="gallery" data-title="A1">
            <div class="image-title">A1</div>
            <img src="https://raw.githubusercontent.com/OlehLapt/image-library-radionew/main/images/photoradio/A1.bmp" alt="A1">
          </a>
        </div>
        <!-- Add more slides with your images -->
        <div class="image-slide hidden">
          <a href="https://raw.githubusercontent.com/OlehLapt/image-library-radionew/main/images/photoradio/B1.bmp" data-lightbox="gallery" data-title="B1">
            <div class="image-title">B1</div>
            <img src="https://raw.githubusercontent.com/OlehLapt/image-library-radionew/main/images/photoradio/B1.bmp" alt="B1">
          </a>
        </div>
        <!-- Add more slides with your images -->
        <div class="image-slide hidden">
          <a href="https://raw.githubusercontent.com/OlehLapt/image-library-radionew/main/images/photoradio/C1.bmp" data-lightbox="gallery" data-title="C1">
            <div class="image-title">C1</div>
            <img src="https://raw.githubusercontent.com/OlehLapt/image-library-radionew/main/images/photoradio/C1.bmp" alt="C1">
          </a>
        </div>
      </div>

      <!-- Navigation buttons -->
      <button class="slider-btn slider-btn-left" onclick="prevImage()">❮</button>
      <button class="slider-btn slider-btn-right" onclick="nextImage()">❯</button>
    </div>
  </main>

  <footer>
    © 2024 Your Website Name. All rights reserved.
  </footer>

  <script>
    let currentImage = 0;
    const totalImages = document.querySelectorAll('.image-slide').length;

    function showImage(index) {
      const slides = document.querySelectorAll('.image-slide');
      if (index >= totalImages) {
        currentImage = 0;
      } else if (index < 0) {
        currentImage = totalImages - 1;
      } else {
        currentImage = index;
      }

      slides.forEach((slide, idx) => {
        if (idx === currentImage) {
          slide.classList.remove('hidden');
        } else {
          slide.classList.add('hidden');
        }
      });
    }

    function nextImage() {
      showImage(currentImage + 1);
    }

    function prevImage() {
      showImage(currentImage - 1);
    }

    // Обработка события клика на изображении
    document.querySelectorAll('.image-slide').forEach((slide, index) => {
      slide.addEventListener('click', () => openImageInNewWindow(index));
    });

    // Открывает изображение в новом окне с ограничением размера
    function openImageInNewWindow(index) {
      const imageUrl = document.querySelectorAll('.image-slide img')[index].src;
      const newWindow = window.open();
      newWindow.document.write(`
        <html>
          <head>
            <title>Image</title>
            <!-- Подключение стилей Lightbox -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
            <style>
              body {
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
              }
              img {
                max-width: 100%;
                max-height: 100%;
              }
            </style>
          </head>
          <body class="lightbox-opened">
            <!-- Использование Lightbox для увеличения изображения -->
            <a href="${imageUrl}" data-lightbox="gallery" data-title="Image">
              <img src="${imageUrl}" alt="Image">
            </a>
            <!-- Подключение скрипта Lightbox -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
          </body>
        </html>
      `);
    }

    // Show the first image initially
    showImage(0);
  </script>

</body>
</html>
